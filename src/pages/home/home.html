<ion-header>
  <ion-navbar>
    <ion-title>
      Anime List Mk. II
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let animeList of animeLists">
    <ion-list-header>
      {{animeList.headerTitle}}
    </ion-list-header>
    <button clear ion-item *ngFor="let animeListAnime of animeList.animes" (click)="buttonClicked(animeListAnime)">
      {{animeListAnime.animeTitle}}
    </button>
  </ion-list>
</ion-content>
